version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: eventia-postgres
    environment:
      POSTGRES_DB: eventia_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eventia-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eventia-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      DB_DATABASE: eventia_db
      JWT_SECRET: mysecretkey123
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - eventia-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eventia-frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - eventia-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  eventia-network:
    driver: bridge
